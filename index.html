<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <!-- My Css -->
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Train Ticket Form</title>
</head>
<body>
    <div class="fixed_height">
        <h1 class="text-center">Calculate the price of your ticket here:</h1>
        <!-- FORM  -->
        <div class="wrapper">
        <form id="form">
            <label class="d-flex justify-content-center flex-column">
                <div class="text-center mb-1">How many km you have to travel ?</div>
                <input type="number" value="0" id="km" >
            </label>
            <label class="d-flex justify-content-center flex-column">
                <div class="text-center mb-1 mt-2">How old are you ?</div>
                <input type="number" value="0" id="age">
            </label>
            <label class="d-flex justify-content-center mt-3">
                <input type="button" value="Calculate" id="calculate" onclick="show()">
            </label>
        </form>
        
        </div>
        <!-- TICKET  -->
        <div id="ticket">
            <div class="left d-flex">
                <div class="image">
                    <div class="admit_one">
                        <span>ADMIT-ONE</span>
                        <span>ADMIT-ONE</span>
                        <span>ADMIT-ONE</span>
                    </div>
                    <div class="ticket-number">
                        <span>#20030277</span>
                    </div>
                </div>
                <div class="ticket_info mx-4 my-2 d-flex flex-column justify-content-between align-items-center text-center">
                    <div class="date">
                        <span>Thursday</span>
                        <span class="october-06">Oct. 08</span>
                        <span>2022</span>
                    </div>
                    <h2>Somwhere</h2>
                    <h3>â‚¬ <span id="ticket-price" class="price"></span></h3>
                    <div class="time">
                        8:00 AM <span>to</span> 11:00 PM<br>
                        BOARDING <span>@</span> 7:00 AM
                    </div>
                    <div class="location">A Magig Place, Somewhere</div>
                </div>
            </div>
            <div class="right">
                <div class="right_info_container d-flex flex-column justify-content-center align-items-center h-100">
                    <div class="destination">
                        <h2>Somewhere</h2>
                    </div>
                    <div class="time">
                        <p>8:00 AM <span>to</span> 11:00 PM<br>
                        BOARDING <span>@</span> 7:00 AM</p>
                    </div>
                    <div class="barcode">
                        <img class="img-fluid" src="./img/qr-code.png" alt="QR code">
                    </div>
                    <div class="ticket-number">
                        <span>#20030277</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="./JS/script.js"></script>
</body>
</html>
