<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <!-- My Css -->
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Train Ticket Form</title>
</head>
<body>
    <h1 class="text-center">Calculate the price of your ticket here:</h1>
    <div class="wrapper">
        <form id="form">
            <label class="d-flex justify-content-center">
                <input type="number" value="0" id="km">
            </label>
            <label class="d-flex justify-content-center">
                <input type="number" value="0" id="age">
            </label>
            <label class="d-flex justify-content-center mt-3">
                <input type="button" value="Calculate" id="calculate">
            </label>
        </form>
    </div>
    

    <script src="./JS/script.js"></script>
</body>
</html>
